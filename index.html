<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <header class="header">
        <h1>welcome to ellah's memes generator</h1>
    </header>

    <main class="main">
        <button class="show-gallery btn" onclick="onToggleGallery()">Show/Hide Gallery</button>

        <section class="gallery">

            <div class="list-filter">
                <lable>search by keyword</lable>
                <input list="keywords" placeholder="dogs" onchange="filterBy(this.value)">
                <datalist id="keywords">

                </datalist>
            </div>

            <div class="block-filter">
                <label>click on a tag to filter the images</label>
                <br>
                <button class="btn" onclick="filterBy('all')">Show All</button>
                <div class="tags-container">

                </div>
            </div>

            <h2>click the image to add it as your meme background</h2>
            <div class="gallery-images-container">

            </div>

        </section>

        <section class="editor">
            <div class="control-box-container">
                <h2>control box</h2>

                <div class="control-box">
                    <label>enter text</label>
                    <input onchange="onAddText(this, this.value)">

                    <label>font family</label>
                    <input list="fonts" onchange="onChangePrefs('fontFamily', this.value)">
                    <datalist id="fonts">

                    </datalist>

                    <label>font color</label>
                    <input type="color" onchange="onChangePrefs('fontFillColor', this.value)">

                    <label>font border color</label>
                    <input type="color" onchange="onChangePrefs('fontStrokeColor', this.value)">

                    <label>font size</label>
                    <input type="range" min="5" max="200" value="30" onchange="onChangePrefs('fontSize', this.value)">

                    <div class="secondary-control">
                        <label>alignment</label>
                        <label>right</label>
                        <input type="radio" name="alignment" value="right" onchange="onChangePrefs('horizontalAlignment', this.value)">
                        <label>left</label>
                        <input type="radio" name="alignment" value="left" onchange="onChangePrefs('horizontalAlignment', this.value)">
                        <label>center</label>
                        <input type="radio" name="alignment" value="center" onchange="onChangePrefs('horizontalAlignment', this.value)">
                    </div>

                    <div class="secondary-control">
                        <label>Vertical alignment</label>
                        <button class="btn" onclick="onChangeVerticalAlignment('up')">↑</button>
                        <button class="btn" onclick="onChangeVerticalAlignment('down')">↓</button>
                    </div>

                    <button class="btn" onclick="onDeleteLine()">Delete line</button>

                </div>
            </div>

            <div class="canvas-container">
                <canvas class="meme">

                </canvas>
            </div>

            <div class="actions-containor">
                <ul class="actions">
                    <li class="btn downloadBtn">
                        <a href="#" onclick="onDownload(this)" return=false; download="">Download</a>
                    </li>

                    <li>
                        <button class="btn clearBtn" onclick="onClear(this)">Clear Canvas</button>
                    </li>
                </ul>

            </div>
        </section>

    </main>

    <footer class="footer">
        <h6>created by Ellah Toren for SPRINT 2 at CA course! :)</h6>
    </footer>

    <script src="js/memes-controller.js"></script>
    <script src="js/memes-service.js"></script>
    <script src="js/util-service.js"></script>
</body>

</html>
